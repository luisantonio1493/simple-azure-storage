name: CI

on:
  push:
    branches: ['main']
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

  integration-test:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests with Azurite
        run: |
          npx azurite --silent --skipApiVersionCheck --location ./azurite-data --debug ./azurite-debug.log > /tmp/azurite.log 2>&1 &
          AZURITE_PID=$!
          trap "kill ${AZURITE_PID}" EXIT
          sleep 3
          npm run test:integration

      - name: Upload Azurite logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: azurite-logs
          path: |
            /tmp/azurite.log
            ./azurite-debug.log
