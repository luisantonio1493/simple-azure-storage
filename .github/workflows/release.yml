name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run integration tests with Azurite
        run: |
          npx azurite --silent --skipApiVersionCheck --location ./azurite-data --debug ./azurite-debug.log > /tmp/azurite.log 2>&1 &
          AZURITE_PID=$!
          trap "kill ${AZURITE_PID}" EXIT
          sleep 3
          npm run test:integration

      - name: Build package
        run: npm run build

      - name: Validate package contents
        run: npm pack --dry-run

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
